<h2>Products</h2>

<div *ngFor="let product of products; let productId = index">
  <h3>{{productId+1}}. <a [title]="product.name" [routerLink]="['/product', productId]">{{product.name}}</a></h3>
  <button (click)="share()">share</button>
</div>
